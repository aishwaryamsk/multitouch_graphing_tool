<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-touch Data Analysis Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Popper JS : tooltips, pop-ups -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Lasso plugin: copyright protected; source: https://github.com/skokenes/d3-lasso -->
    <script src="./library/d3-lasso/d3-lasso.js"></script>

    <!-- MDB -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>

    <!-- Custom CSS and JS -->
    <link rel="stylesheet" href="./style.css">

    <script type='text/javascript' src='shapes.js'></script>
    <!-- <script>jQuery.noConflict();</script> -->
    <script type='text/javascript' src='index.js'></script>

</head>

<body onload="init();" style="touch-action:none">
    <!-- <header>Icecream flavors</header> -->
    <div class="container">
        <div class='row'>
            <div id='side-panel' class='col-4 col'>
                <div id="side-container" class="container">
                    <!-- <div id="side-panel-left" class="col-1 col" -->
                    <div id="side-panel-left" class="col"
                        style="padding-left: 18px; padding-right: 18px; padding-top:18px">
                        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="pill-overview-tab" data-bs-toggle="pill"
                                href="#pill-overview" role="tab" aria-controls="pill-overview" aria-selected="true">
                                <i class="fas fa-home fa-2x"></i>
                            </a>
                            <!-- <a class="nav-link" id = "pill-table-tab" data-bs-toggle = "pill" href = "#pill-table" role="tab" aria-controls="pill-table" aria-selected = "false">
                                <i class="fas fa-table fa-2x"></i>
                            </a> -->
                            <a class="nav-link" id="pill-chart-tab" data-bs-toggle="pill" href="#pill-chart" role="tab"
                                aria-controls="pill-chart" aria-selected="false">
                                <i class="fas fa-chart-pie fa-2x"></i>
                            </a>
                        </div>
                    </div>
                    <!-- <div id="side-panel-right" class="col-11 col" style="padding-right: 18px;"> -->
                    <div id="side-panel-right" class="col" style="padding-right: 18px;">
                        <div class="tab-content" style="
                        padding-right: 10px;
                        padding-bottom: 20px;">
                            <div class="tab-pane fade show active" id="pill-overview" role="tabpanel"
                                aria-labelledby="pill-overview-tab">
                                <div class="scrollable-content">

                                    <div id="overview_num"></div>
                                    <button type="button" id="btn-raw" class="btn btn-primary" data-mdb-toggle="modal"
                                        data-mdb-target="#rawdata">
                                        View raw data
                                    </button>
                                    <div id="overview"></div>
                                    <div class="modal fade" id="rawdata" tabindex="-1" role="dialog"
                                        aria-labelledby="rawtablelabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-scrollable">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="rawtablelabel">Dataset: Icecream flavors
                                                    </h5>
                                                    <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                                        aria-label="Close">
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div id="thetablebody"></div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-mdb-dismiss="modal">
                                                        Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="dim" class="accordion"></div>
                                </div>
                            </div>
                            <!-- <div class="tab-pane fade" id = "pill-table" role="tabpanel" aria-labelledby="pill-table-tab">                                
                            </div> -->
                            <div class="tab-pane fade" id="pill-chart" role="tabpanel" aria-labelledby="pill-chart-tab">

                                <ul class="list-group list-group-light">
                                    <li class="list-group-item">
                                        <div class="dropdown">
                                            <span class="glyph-property">X Axis</span>
                                            <button class="btn btn-secondary dropdown-toggle glyph-buttons"
                                                type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
                                                aria-expanded="false">
                                                Column
                                            </button>
                                            <ul id="dropdown-menu1" class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton">
                                                <!-- <li><a class="dropdown-item">Item 1</a></li> -->
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="dropdown">
                                            <span class="glyph-property">Y Axis</span>
                                            <button class="btn btn-secondary dropdown-toggle glyph-buttons"
                                                type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
                                                aria-expanded="false">
                                                Column
                                            </button>
                                            <ul id="dropdown-menu2" class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton">
                                                <!-- <li><a class="dropdown-item">Item 1</a></li> -->
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="dropdown">
                                            <span class="glyph-property">Color</span>
                                            <button class="btn btn-secondary dropdown-toggle glyph-buttons"
                                                type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
                                                aria-expanded="false">
                                                Column
                                            </button>
                                            <ul id="dropdown-menu3" class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton">
                                                <!-- <li><a class="dropdown-item">Item 1</a></li> -->
                                            </ul>
                                            <input type="color" class="form-control form-control-color" id="colorPicker"
                                                value="#000000" title="Pick a color">
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="dropdown">
                                            <span class="glyph-property">Shape</span>
                                            <button class="btn btn-secondary dropdown-toggle glyph-buttons"
                                                type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
                                                aria-expanded="false">
                                                Column
                                            </button>
                                            <ul id="dropdown-menu4" class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton">
                                                <!-- <li><a class="dropdown-item">Item 1</a></li> -->
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="dropdown">
                                            <span class="glyph-property">Size</span>
                                            <button class="btn btn-secondary dropdown-toggle glyph-buttons"
                                                type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
                                                aria-expanded="false">
                                                Column
                                            </button>
                                            <ul id="dropdown-menu5" class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton">
                                                <!-- <li><a class="dropdown-item">Item 1</a></li> -->
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='main-panel' class='col-8 col'>
                <svg id="chart">
                    <g id='lasso-selectable-area'>
                        <rect></rect>
                        <g id="chart-content">
                            <g class='unit-vis'></g>
                        </g>
                    </g>
                    <g id="x-axis-content">
                        <g class='x-axis'></g>
                        <text id='x-axis-label'></text>
                    </g>
                </svg>
            </div>
        </div>
    </div>

</body>

</html>
