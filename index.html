<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-touch Data Analysis Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Popper JS : tooltips, pop-ups -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Lasso plugin: copyright protected; source: https://github.com/skokenes/d3-lasso -->
    <script src="./library/d3-lasso/d3-lasso.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script type='text/javascript' src='shapes.js'></script>
    <script type='text/javascript' src='helper.js'></script>
    <script type='text/javascript' src='index.js'></script>
</head>

<body onload="init();" style="touch-action:none">
    <div id='content' class="row g-0">
        <div id='side-panel' class='col-3'>
            control panel
        </div>
        <div class='col-9'>
            <svg id="chart">
                <g id='lasso-selectable-area'>
                    <rect></rect>
                    <g id="chart-content">
                        <g class='unit-vis'></g>
                    </g>
                </g>
                <g id="x-axis-content">
                    <g class='x-axis'></g>
                    <text id='x-axis-label'></text>
                </g>
            </svg>
        </div>
    </div>
</body>

</html>
